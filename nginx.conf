# Configuração otimizada para máxima performance
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

# Otimizações de eventos
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Configurações básicas otimizadas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 5s;
    keepalive_requests 1000;
    
    # Buffers otimizados
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 8k;
    
    # Timeouts otimizados para baixa latência
    client_body_timeout 5s;
    client_header_timeout 5s;
    send_timeout 5s;
    
    # Desabilita logs para máxima performance
    access_log off;
    error_log /dev/null;
    
    # Configuração do upstream
    upstream api_rinha {
        least_conn;
        server api1:8080 weight=1 max_fails=0;
        server api2:8080 weight=1 max_fails=0;
        
        # Configurações de conexão otimizadas
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 5s;
    }

    server {
        listen 9001 reuseport;
        
        # Otimizações de buffer
        proxy_buffering off;
        proxy_request_buffering off;
        
        location / {
            proxy_pass http://api_rinha;
            
            # Headers mínimos necessários
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # Timeouts otimizados
            proxy_connect_timeout 1s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
            
            # Desabilita redirecionamentos desnecessários
            proxy_redirect off;
        }
    }
}